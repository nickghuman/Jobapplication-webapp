<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Job Application Website</title>
  {% load static %}
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon/favicon1.svg' %}"/>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
  <center>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <a class="navbar-brand" href="#">Three's Company</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            {% block register %}
            <a class="nav-link" href="{% url 'jobapp-home' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'jobapp-view' %}">Your Applications</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'jobapp-help' %}">Interview Help</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          {% endblock %}

        </ul>
      </div>
    </nav>
    <br>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    {% if messages %}
      {% for message in messages %}
      <div div class = "alert alert-{{ massage.tags }}">
        {{ message}}
      </div>
      {% endfor %}
    {% endif %}
  </center>
</body>
</html>
